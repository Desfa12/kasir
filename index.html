  <body>
    <div class="container">
      <h1>Kasir Restoran Desfa</h1>

      <div class="menu-item">
        <label for="menu">Pilih Menu:</label>
        <select id="menu">
          <option value="Chiken Steak">Chiken Steak - Rp 30,000</option>
          <option value="Salad Buah">Salad Buah - Rp 22,000</option>
          <option value="Kentang Goreng">Kentang Goreng - Rp 20,000</option>
          <option value="Spaghetii">Spaghetti - Rp 35,000</option>
          <option value="Pizza">Pizza - Rp 55,000</option>
          <option value="Burger Double Cheese">
            Burger Double Cheese - Rp 35,000
          </option>
          <option value="Jus Mangga">Jus Mangga - Rp 20,000</option>
          <option value="Jus Stroberi">Jus Stroberi - Rp 20,000</option>
          <option value="Jus Alpukat">Jus Alpukat - Rp 20,000</option>
          <option value="Jus Jambu">Jus Jambu - Rp 20,000</option>
        </select>
      </div>

      <div class="menu-item">
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" min="1" value="1" />
      </div>

      <button onclick="tambahPesanan()">Tambah Pesanan</button>

      <h2>Pesanan Anda:</h2>
      <ul id="pesanan-list"></ul>

      <h2>Total Harga:</h2>
      <div id="total-harga">Rp 0</div>
    </div>

    <script>
      // Fungsi untuk menambahkan pesanan
      function tambahPesanan() {
        var menuSelect = document.getElementById("menu");
        var selectedMenu = menuSelect.options[menuSelect.selectedIndex].text;
        var jumlah = parseInt(document.getElementById("jumlah").value);
        var pesananList = document.getElementById("pesanan-list");
        var totalHargaElement = document.getElementById("total-harga");
        var harga = parseInt(selectedMenu.match(/\d+/)[0]); // Mengambil harga dari teks opsi menu

        // Membuat elemen li untuk menampilkan pesanan
        var li = document.createElement("li");
        li.textContent = selectedMenu + " x " + jumlah;

        // Menambahkan pesanan ke daftar pesanan
        pesananList.appendChild(li);

        // Menghitung total harga
        var totalHarga = parseInt(
          totalHargaElement.textContent.replace(/\D/g, "")
        ); // Mengambil total harga tanpa tanda
        totalHarga += harga * jumlah;
        totalHargaElement.textContent = "Rp " + formatRupiah(totalHarga);
      }

      // Fungsi untuk memformat angka menjadi format rupiah
      function formatRupiah(angka) {
        var reverse = angka.toString().split("").reverse().join("");
        var ribuan = reverse.match(/\d{1,3}/g);
        var hasil = ribuan.join(".").split("").reverse().join("");
        return hasil;
      }
    </script>
